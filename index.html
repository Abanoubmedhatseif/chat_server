<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container chat-window">
      <header
        class="chat-header d-flex justify-content-between align-items-center py-3 px-4 bg-light border-bottom"
      >
        <h1 class="chat-title mb-0">
          <span class="text-primary">Live-Chat</span>
          <span class="text-muted">Lab02</span>
        </h1>
        <h3 id="userNameDisplay" class="chat-subtitle mb-0"></h3>
      </header>

      <main class="chat-messages p-4 overflow-auto" id="messageArea"></main>

      <footer
        class="chat-input d-flex justify-content-between align-items-center py-3 px-4 border-top"
      >
        <input
          id="messageInput"
          type="text"
          class="form-control"
          placeholder="Type your message..."
        />
        <button id="sendButton" class="btn btn-primary">Send</button>
      </footer>
    </div>
    <script src="client.js"></script>
  </body>
</html>
